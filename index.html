<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>timer</title>
    <link rel="stylesheet" href="./style.css" />
    <script src="./index.js" defer></script>
  </head>
  <body>
    <div class="container">
      <section>
        <label for="">Please, enter a minutes:</label>
        <input type="number" name="" id="hours" placeholder="hours" />
        <input type="number" name="" id="minutes" placeholder="minutes" />
        <input type="number" name="" id="seconds" placeholder="seconds" />
        <button id="start">Start</button>
        <button id="stop">Stop</button>
        <button id="continue" disabled="true">Continue</button>
        <p id="result"></p>
      </section>
    </div>
  </body>
</html>
